apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.anna.sent.soft.womancyc"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 15
        versionName "1.1.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.google.firebase:firebase-ads:10.0.0'
    compile 'com.google.firebase:firebase-crash:10.0.0'
    compile 'com.github.Anna-Sentyakova:NumberPickerLibrary:-SNAPSHOT'
    compile 'com.github.Anna-Sentyakova:CommonLibrary:-SNAPSHOT'

    compile 'joda-time:joda-time:2.9.7'
}

apply plugin: 'com.google.gms.google-services'
